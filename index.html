<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <!-- BOOTSTRAP CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Bootstrap icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Font Awsome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- header alanı -->
    <header>
        <div class="left">
            <div class="menu">
                <i class="bi bi-list"></i>
            </div>
                
                <img src="assets/images/logo-24.png" alt="">
                <span>Gmail</span>
        </div>
        <div class="middle">
            <form class="flex">
                <div class="icon">
                    <i class="bi bi-search"></i>
                </div>
               
                <input type="text" placeholder="Mail ara">
            </form>
        </div>
        <div class="right">
            <i class="bi bi-question-circle"></i>
            <i class="bi bi-gear"></i>
            <i class="bi bi-menu-button-wide-fill"></i>
            <img src="./assets/images/yeni.resm.jpg" height=50;>

        </div>
    </header>
 <section>
    <!-- sol navigasyon -->
    <nav>
    <div class="create-mail">
        <i class="bi bi-pencil-fill"></i>
        <span>Oluştur</span>
    </div>
    <div class="middle">
        <a class="active">
            <i class="bi bi-images"></i>
            <span>Gelen kutusu</span>
        </a>
        <a >
            <i class="bi bi-star"></i>
            <span>Yıldızlı</span>
        </a>
        <a>
            <i class="bi bi-clock"></i>
            <span>Zamanlı</span>
        </a>
        <a >
            <i class="bi bi-arrow-right-circle"></i>
            <span>Gönderilenler</span>
        </a>
        <a >
            <i class="bi bi-file-earmark"></i>
            <span>Taslaklar</span>
        </a>
        <a >
            <i class="bi bi-arrow-down-short" ></i>
            <span>Daha Fazla</span>
        </a>
    </div>
    <div class="bottom">
        <div>
            <span>Kategoriler</span>
            <i class="bi bi-plus-lg"></i>
        </div>
    </div>
    </nav>
    <!-- ana içerik -->
    <main>
        <div class="top">
            <div class="left">
                <input type="checkbox" name="" id="">
                <i class="bi bi-arrow-clockwise"></i>
                <i class="bi bi-three-dots-vertical"></i>
            </div>
            <div class="right">
                <p>94 Satırdan 1-50 arası</p>
                <i class="bi bi-arrow-left-short passive"></i>
                <i class="bi bi-arrow-right-short"></i>
            </div>

        </div>
        <div class="mails-area"></div>
        
    </main>
    <!-- sağ yan içerik -->
    
    <aside>
        <img src="./assets/images/calendar-48.png" class="icon" />
        <img src="./assets/images/keep-48.png" class="icon" />
        <img src="./assets/images/task-48.png" class="icon" />
        <img src="./assets/images/account-48.png" class="icon" />
        <span></span>
        <i class="bi bi-plus-lg icon"></i>
      </aside>
 </section>

    <script src="app.js"></script>
</body>
</html>
